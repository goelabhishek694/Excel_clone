<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <div class="menu_container">
        <div class="formatting_container">
            <div class="subgroup">
                <div class="font_family_container">
                    <select name="fonts" id="font_family" class="font_family">
                        <option value="Arial">Arial</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Monospace">Monospace</option>
                        <option value="SansSerif">SansSerif</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
                <div class="bui_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="I" class="italic">
                    <input type="button" value="U" class="underline">
                </div>
            </div>
            <div class="subgroup">
                <div class="font_size_container">
                    <select name="fonts" id="font_size" class="font_size">
                        <option value="8">8</option>
                        <option value="10" selected>10</option>
                        <option value="12">12</option>
                        <option value="16" >16</option>
                        <option value="20">20</option>
                        <option value="32">32</option>
                    </select>
                </div>
                <div class="colour_container">
                    <input type="color" id="text_color">
                    <input type="color" id="bg_color" value="#ffffff">
                </div>
            </div>
        </div>
        <div class="alignment_container">
            <input type="button" value="L" class="left active_btn">
            <input type="button" value="C" class="center ">
            <input type="button" value="R" class="right">
        </div>

    </div>
    <div class="formula_container">
        <input type="text" class="address_box">
        <div class="separator">:</div>
        <input type="text" class="formula_box">
    </div>
    <div class="grid_container">
        <div class="top_left_box"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets">
        <div class="add_sheet_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheets_list">
            <div class="sheet active_sheet" sheetIdx="0">Sheet 1</div>

        </div>
    </div>
    <script src="init.js"></script>
    <script src="script.js"></script>
</body>
</html>
